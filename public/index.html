<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <style>
    .serving {
      border: 2px dotted green;
      border-radius: 20px;
      background-color: lightgreen;
      padding: 2px;
    }
    .not-serving {
      border: 2px dotted cadetblue;
      border-radius: 20px;
      background-color: paleturquoise;
      padding: 2px;
    }
    </style>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Learning Redux: Ping Pong Score App</title>
  </head>
  <body>
    <header class="jumbotron">
      <h1>Learning Redux: Ping Pong Score App</h1>
    </header>
    <main class="container" style="text-align: center">
      <noscript>
        You need to enable JavaScript to run this app.
      </noscript>
      <p>Player 1</p>
      <p id="player1"></p>
      <p>Player 2</p>
      <p id="player2"></p>
      <h4 id="winner"></h4>
      <div>
        <button class="btn btn-info" id="score1">Player 1 Scores!</button>
        <button class="btn btn-info" id="score2">Player 2 Scores!</button>
        </br>
        </br>
        <button class="btn btn-warning" id="reset">Reset</button>
      </div>
    </main>
  </body>
</html>
